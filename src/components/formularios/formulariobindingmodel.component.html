<h1>Formulario Binding Model</h1>
<h2 style='color: blue'>{{mensaje}}</h2>
<!-- DEBEMOS DAR AL FORM UN ID ANGULAR
INDICAR QUE ES DE TIPO ngForm DE ANGULAR -->
<form #userForm='ngForm' (ngSubmit)=recibirFormulario()>
  <label>Nombre: </label>
  <input type='text' #cajanombre='ngModel' [(ngModel)]="user.nombre" name='cajanombre' required><br />
  <label style='color: red' *ngIf='!cajanombre.valid && cajanombre.touched'>El nombre es obligatorio</label>
  <br />
  <label>Apellido: </label>
  <input type='text' pattern='[A-Z]{1}[a-z]{2}' #cajaapellido='ngModel' [(ngModel)]='user.apellidos'
    name='cajaapellido'><br />
  <label *ngIf='!cajaapellido.valid && cajaapellido.touched' style='color: red'>El campo apellido debe contener una
    mayuscula y dos letras por lo menos</label><br />
  <label>Edad: </label>
  <input type='number' #cajaedad='ngModel' [(ngModel)]='user.edad' name='cajaedad' /><br><br />
  <button [disabled]='!userForm.valid'>Enviar datos</button>
</form>
<hr />
<h2>Nombre: {{user.nombre}}</h2>
<h2>Apellidos: {{user.apellidos}}</h2>
<h2>Edad: {{user.edad}}</h2>
